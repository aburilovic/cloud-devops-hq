# Author: Manuel Bernal Llinares <mbdebian@gmail.com>
# TODO This is a placeholder definition, it will be refactor with the actual web
apiVersion: apps/v1
kind: Deployment
metadata:
    name: web-hq
spec:
    selector:
        matchLabels:
            environment: production
            tier: frontend
            app: web-hq
            deployment: hq
    replicas: 1
    template:
        metadata:
            labels:
                environment: production
                tier: frontend
                app: web-hq
                deployment: hq
        spec:
            containers:
                - name: hq-registry-web
                  image: identifiersorg/cloud-hq-web-frontend:1.0.6
                  imagePullPolicy: Always
                  resources:
                      requests:
                          memory: 64Mi
                  env:
                  - name: ENVCONFIG_HQ_WEB_REGISTRY_CONFIG_API_REGISTRY_URL
                    value: "https://registry.api.identifiers.org"
                  ports:
                  - containerPort: 80
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 5
                      periodSeconds: 10
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 90
                      periodSeconds: 10
