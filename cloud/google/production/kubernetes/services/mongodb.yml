# Author: Manuel Bernal Llinares <mbdebian@gmail.com>
apiVersion: v1
kind: Service
metadata:
    name: mongodb-service
    labels:
        name: mongo
spec:
    ports:
    - port: 27017
      targetPort: 27017
    clusterIP: None
    selector:
        app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: mongod
spec:
    serviceName: mongodb-service
    replicas: 3
    template:
        metadata:
            labels:
                app: mongo
                environment: production
                tier: data-backend
                replicaSet: MainRepSet
        spec:
            terminationGracePeriodSeconds: 10
            volumes:
              - name: secrets_volume
                secret:
                    secretName: mongodb-auth-bootstrap-data
                    defaultMode: 256
            containers:
              - name: mongod-container
                image: mongo
                
