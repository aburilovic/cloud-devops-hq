apiVersion: v1
kind: Service
metadata:
    name: mongodb-service
    labels:
        name: mongo
spec:
    ports:
    - port: 27017
      targetPort: 27017
    clusterIP: None
    selector:
        role: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: mongod
